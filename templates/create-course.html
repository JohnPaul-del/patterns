{% extends "index.html" %}
{% block title %}
Создание курса
{% endblock %}
{% block content %}
    <div>
        <a href="/courses-list/?id={{id}}">Home</a>
    </div>

    <br>
    <br>

    <div>
        <h1>Create course for category "{{name}}"</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Course name">
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
